<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <title>UnMute</title>

    <script>
        function loadContent(exercises, element) {
            const templateUrl = "{{ url_for('list') }}";
            const container = document.getElementById(element);

            fetch(templateUrl)
                .then(response => response.text())
                .then(templateString => {
                    const template = document.createElement('template');
                    template.innerHTML = templateString;

                    exercises.forEach(exercise => {
                        const item = template.content.querySelector('template').content.cloneNode(true)
                        item.querySelector('ul').querySelector('li').querySelector('div').querySelector('a').textContent = exercise.title;
                        item.querySelector('ul').querySelector('li').querySelector('div').querySelector('a').href = exercise.url
                        item.querySelector('ul').querySelector('li').querySelector('div').querySelector('p').textContent = exercise.name;
                        container.appendChild(item);
                    });
                });
        }
    </script>

</head>
