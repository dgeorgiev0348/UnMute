<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <title>Register</title>
</head>
<body class="bg-gray-900">
    <div class="flex items-center justify-center sticky top-0" id="title">
        <h1 class="font-sans text-6xl mt-7 font-extrabold text-blue-400">UnMute</h1>
    </div>
    <div class="flex flex-col items-center justify-center px-6 py-10">
        <div class="w-full rounded-3xl shadow md:mt-0 sm:max-w-md xl:p-0 bg-sky-500 bg-opacity-15">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-white">
                    Create an account
                </h1>
                <form class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-white">Your email</label>
                        <input type="email" name="email" id="email" class="border sm:text-sm rounded-3xl block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" placeholder="name@company.com" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="border sm:text-sm rounded-3xl block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" required="">
                    </div>
                    <div>
                        <label for="confirm-password" class="block mb-2 text-sm font-medium text-white">Confirm password</label>
                        <input type="confirm-password" name="confirm-password" id="confirm-password" placeholder="••••••••" class="border sm:text-sm rounded-3xl block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" required="">
                    </div>
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border rounded-3xl focus:ring-3 bg-gray-700 border-gray-600 focus:ring-primary-600 ring-offset-gray-800" required="">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="terms" class="font-light text-gray-300">I accept the <a class="font-medium hover:underline text-primary-500" href="#">Terms and Conditions</a></label>
                        </div>
                    </div>
                    <a type="submit" href="{{ url_for('home') }}" class="w-full rounded-3xl bg-yellow-400 font-medium text-sm px-5 py-2 text-center hover:bg-yellow-500">Create an account</a>
                    <p class="text-sm font-light text-gray-400">
                        Already have an account? <a href="{{ url_for('login') }}" class="font-medium text-sky-600 hover:underline">Login here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

</html>
